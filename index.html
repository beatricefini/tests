<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Marker Test (fixed)</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; sourceWidth: 640; sourceHeight: 480; displayWidth: 640; displayHeight: 480;"
    >
      <!-- Marker Hiro -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
